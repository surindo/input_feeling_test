<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feeling Test</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="logo.ico">
</head>

<body>
<div id="loadingOverlay">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>
<form id="myForm">
  <div class="container">
    <h2>Form Input Feeling Test</h2>

    <!-- SESI -->
    <div class="form-group">
      <label for="sesi">Sesi</label>
      <select id="sesi" required>
        <option value="">-- Pilih Sesi --</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>

    <!-- TYPE -->
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="">-- Pilih Type --</option>
        <option value="Zenix">Zenix</option>
        <option value="M6">M6</option>
      </select>
    </div>

    <!-- Grup -->
    <div class="form-group">
      <label for="name">Grup</label>
      <select id="name" required>
        <option value="">-- Pilih Grup --</option>
      </select>
    </div>

    <hr>

    <!-- Dunlop -->
    <h3 class="dunlop">Dunlop</h3>

    <div class="input-group stability">
      <label>Stability <small class="hint">(Min: 0 – Max: 4)</small></label>
      <input type="number" id="ds" min="0" max="4" step="0.01">
    </div>

    <div class="input-group comfort">
      <label>Comfort <small class="hint">(Min: 0 – Max: 4)</small></label>
      <input type="number" id="dc" min="0" max="4" step="0.01">
    </div>

    <div class="input-group noise">
      <label>Noise <small class="hint">(Min: 40 – Max: 100)</small></label>
      <input type="number" id="dn" min="40" max="100" step="0.01">
    </div>

    <hr>

    <!-- Kompetitor -->
    <h3 class="competitor">Kompetitor</h3>

    <div class="input-group stability">
      <label>Stability <small class="hint">(Min: 0 – Max: 4)</small></label>
      <input type="number" id="ks" min="0" max="4" step="0.01">
    </div>

    <div class="input-group comfort">
      <label>Comfort <small class="hint">(Min: 0 – Max: 4)</small></label>
      <input type="number" id="kc" min="0" max="4" step="0.01">
    </div>

    <div class="input-group noise">
      <label>Noise <small class="hint">(Min: 40 – Max: 100)</small></label>
      <input type="number" id="kn" min="40" max="100" step="0.01">
    </div>

    <button type="submit" id="submit">Kirim Jawaban</button>
  </div>
</form>

<script type="module" src="script.js"></script>
</body>
</html>
