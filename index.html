<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feeling Test</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="logo.ico">
</head>

<body>
<form id="myForm">
  <div class="container">
    <h2>Form Input Feeling Test</h2>

    <!-- TYPE -->
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" required>
        <option value="">-- Pilih Type --</option>
        <option value="Zenix">Zenix</option>
        <option value="M6">M6</option>
      </select>
    </div>

    <!-- NAMA -->
    <div class="form-group">
      <label for="name">Nama</label>
      <select id="name" required>
        <option value="">-- Pilih Nama --</option>

        <optgroup label="Group A">
          <!-- A1 - A25 -->
          <script>
            for (let i = 1; i <= 25; i++) {
              document.write(`<option value="A${i}">A${i}</option>`);
            }
          </script>
        </optgroup>

        <optgroup label="Group B">
          <!-- B1 - B24 -->
          <script>
            for (let i = 1; i <= 24; i++) {
              document.write(`<option value="B${i}">B${i}</option>`);
            }
          </script>
        </optgroup>
      </select>
    </div>

    <!-- SESI -->
    <div class="form-group">
      <label for="sesi">Sesi</label>
      <select id="sesi" required>
        <option value="">-- Pilih Sesi --</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>

    <hr>

    <!-- Dunlop -->
    <h3 class="dunlop">Dunlop</h3>

    <div class="input-group stability">
      <label>Stability</label>
      <input type="number" id="ds" min="0" max="100" step="0.01">
    </div>

    <div class="input-group comfort">
      <label>Comfort</label>
      <input type="number" id="dc" min="0" max="100" step="0.01">
    </div>

    <div class="input-group noise">
      <label>Noise</label>
      <input type="number" id="dn" min="0" max="100" step="0.01">
    </div>

    <hr>

    <!-- Kompetitor -->
    <h3 class="competitor">Kompetitor</h3>

    <div class="input-group stability">
      <label>Stability</label>
      <input type="number" id="ks" min="0" max="100" step="0.01">
    </div>

    <div class="input-group comfort">
      <label>Comfort</label>
      <input type="number" id="kc" min="0" max="100" step="0.01">
    </div>

    <div class="input-group noise">
      <label>Noise</label>
      <input type="number" id="kn" min="0" max="100" step="0.01">
    </div>

    <button type="submit" id="submit">Kirim Jawaban</button>
  </div>
</form>

<script type="module" src="script.js"></script>
</body>
</html>
